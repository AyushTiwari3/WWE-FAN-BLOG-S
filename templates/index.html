{% include "header.html" %}

        <!-- Page Header -->
        <header class="masthead" style="background-image: url('static/assets/img/wwe-1.jpeg')">
          <div class="overlay"></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                  <h1>WWE Fan Blog's</h1>
                  <span class="subheading">Fun Discussions.</span>
                </div>
              </div>
            </div>
          </div>
        </header>
      
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              {% for post in all_posts %}
              <div class="post-preview">
                <a href="{{ url_for('show_post', post_id=post.id) }}">
                  <h2 class="post-title">
                    {{post.title}}
                  </h2>
                  <h3 class="post-subtitle">
                    {{post.subtitle}}
                  </h3>
                </a>
                <p class="post-meta">Posted by
                  {{post.author.name}}
                  on {{post.date}}
                  {% if current_user.id == 1: %}
                  <a href="{{url_for('delete_post', post_id=post.id) }}">âœ˜</a>
                  {% endif %}
                </p>
              </div>
              {% endfor %}
      
              <!-- New Post -->
      <!--    If user id is 1 then they can see the Create New Post button -->
              
              <div class="clearfix">
                <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
              </div>
              
            </div>
          </div>
        </div>
        <hr>
      
      {% include "footer.html" %}
